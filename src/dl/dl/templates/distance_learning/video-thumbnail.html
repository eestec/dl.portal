{% spaceless %}
    <div class="video {% if video.upcoming %}upcoming-video{% endif %}">
        <div class="video-header">
            <div class="video-title"><a href="{{ video.get_absolute_url }}">{{ video.name }}</a></div>
            <div class="video-description">Submitted by <span class="submitter">{{ video.user.userprofile.member.cast }} </span> (viewed: {{ video.views }} times)</div>
        </div>
        {% if video.embed_html %}
            {{ video.embed_html }}
        {% else %}
            <div class="upcoming-video-wrapper">
                <img src="{{ video.preview_image.url }}" alt="Preview image for {{ video.name }}" width="420" height="315">
                <div class="long-description">{{ video.description|linebreaksbr }}</div>
            </div>
        {% endif %}
    </div>
{% endspaceless %}
